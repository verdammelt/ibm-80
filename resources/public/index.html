<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IBM-80 Sorting Machine</title>
    <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  </head>
  <body>
    <form action="" method="" id="sortingForm">
      <fieldset>
	<div>
	  <label for="processingLocation">Do the processing </label>
	  <input type="radio" name="processingLocation" value="server">on the Server</input>
	  <input type="radio" name="processingLocation" value="client" checked>in the Browser</input>
	</div>
	<div>
	  <label for="testString">Test String</label>
	  <input type="text" name="testString" id="testString">
	</div>
	<div>
	  <label for="submit"></label>
	  <input type="submit" id="submit" value="Do It! &rarr;">
	</div>
      </fieldset>
      <p id="messageArea"></p>
    </form>
    <script src="js/ibm_80.js"></script>
    <script>ibm_80.processing.init()</script>
  </body>
</html>
